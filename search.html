    <h1 class="app-name app-name-large">Recipe Finder</h1>

input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search.</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>

<section class="recipe search">


    <script>
        function getsource(id){
            $.ajax({
                url"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=816b7490a9msh55f1a514e4f522bp144df1jsnb810e8e980d1",
                success: function(res){
                    document.getElementById("sourceLink").innerHTML=res.sourceUrl
                    document.getElementById("sourceLink").href=res.sourceUrl
                }
            });
        }
        function getrecipe(q){
            $.ajax({
                url:"https://api.spoonacular.com/recipes/search?apiKey=816b7490a9msh55f1a514e4f522bp144df1jsnb810e8e980d1&number=1&query="+q,
                success: function(res){
                    documents.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUri+res.results[0].image+"'width='400'/><br> ready in "+res.results.readyInMinutes+" minutes",
                        getsource(res.results[0].id)
                }
            })
        }

    </script>

</section>

<footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="app-name">Recipe Finder</h3>

        </ul>
